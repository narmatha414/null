
<!DOCTYPE html>
<html>
<head>
<title>Google Play Dashboard</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(45deg,#ff512f,#dd2476,#1fa2ff);
    background-size:400% 400%;
    animation:gradient 12s infinite alternate;
    text-align:center;
    color:white;
}
@keyframes gradient{
    0%{background-position:0%;}
    100%{background-position:100%;}
}
.card{
    margin:30px auto;
    padding:20px;
    width:80%;
    background:white;
    color:black;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
img{
    width:90%;
    border-radius:15px;
}
h1{
    padding:20px;
}
</style>
</head>
<body>

<h1>ðŸŒˆ Google Play Store Analytics Dashboard</h1>

<div class="card">
<h2>Slide 1.1: Top 10 Category</h2>
<img src="slide1.png">
</div>

<div class="card">
<h2>Slide 1.2 :  Top 10 Category</h2>
<img src="slide2.png">
</div>

<div class="card">
<h2>Slide 1.3: Top 10  Category</h2>
<img src="slide3.png">
</div>

<div class="card">
<h2>Slide 2: Top 3  Category</h2>
<img src="slide4.png">
</div>

<div class="card">
<h2>Slide 3: Global Installs By Category</h2>
<img src="slide5.png">
</div>

<div class="card">
<h2>Slide 4: cumulative number of installs</h2>
<img src="slide6.png">
</div>

<div class="card">

<img src="slide7.png">
</div>

<div class="card">

</div>

</body>
</html>
